name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Unit Tests
        run: pytest -v

      - name: ğŸ³ Check Docker Daemon
        run: |
          python src/check_docker.py

      - name: ğŸ— Build Docker Image
        run: docker build -t global-economy-api .

      - name: ğŸ” Test Docker Container (Smoke Test)
        run: |
          docker run -d --name test-container -p 8000:8000 global-economy-api
          sleep 5
          curl --fail http://localhost:8000 || (docker logs test-container && exit 1)
          docker stop test-container && docker rm test-container
