name: ğŸš€ CI/CD Pipeline - Global Economy API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4ï¸âƒ£ Run tests
      - name: ğŸ§ª Run pytest
        run: pytest --maxfail=1 --disable-warnings -q

      # 5ï¸âƒ£ Build Docker image
      - name: ğŸ³ Build Docker image
        run: docker build -t global-economy-api .

      # 6ï¸âƒ£ Deploy to Render (optional - only on main branch)
      - name: ğŸš€ Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "ğŸ”— Triggering Render deploy..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
